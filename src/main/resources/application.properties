##Mybatis-information
##driver
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
##url
#spring.datasource.url=jdbc:mysql://localhost:3306/tlias?useUnicode=true&characterEncoding=utf-8
##username
#spring.datasource.username=root
##password
#spring.datasource.password=123456
#
##开启mybatis的驼峰命名自动映射开关  a_cloumn(数据库字段) ---自动封装---> aColumn(属性名字)
#mybatis.configuration.map-underscore-to-camel-case=true
#
#mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#
##如果要切换Mybatis的连接池技术，那么就在配置文件添加相关连接池技术的坐标，刷新maven，然后在配置文件添加type
##格式为spring.datasource.type=com.alibaba.druid.pool.DruidDataSource   这是配置德鲁伊连接池技术格式
##如果上述操作还是报错，那么请访问官方地址: https://github.com/alibaba/druid/tree/master/druid-spring-boot-starter查看详细操作
#
##在SpringBoot中，文件上传，默认单个文件允许最大大小为1M，可以进行以下配置
##配置单个文件最大上传大小
#spring.servlet.multipart.max-file-size=10MB
##配置单个请求最大上传大小(一次请求可以上传多个文件)
#spring.servlet.multipart.max-request-size=100MB
#
#management.endpoints.web.exposure.include=*
#management.endpoint.beans.enabled=true
